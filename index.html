<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное изображение</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Случайное изображение">
    <audio id="backgroundMusic" loop>
        <source src="https://vgmsite.com/soundtracks/counter-strike-condition-zero-soundtrack/uhfymifw/14%20Secret%20War%20-%20Intro.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // Ссылки на изображения
        const images = [
            "https://i.postimg.cc/rFQp5K6d/Frame-18-2x.png",
            "https://i.postimg.cc/d0nwdfZ8/Frame-17-2x.png",
            "https://i.postimg.cc/T2JKdT9P/Frame-1-1.png",
            "https://i.postimg.cc/T2JKdT9P/Frame-1-1.png", // это изображение дублируется
            "https://i.postimg.cc/4dzmhGRB/Frame-15.png",
            "https://i.postimg.cc/ZqsXJzyD/Frame-16.png"
        ];

        // Функция для выбора случайного изображения
        function setRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageUrl = images[randomIndex];
            const imgElement = document.getElementById('randomImage');
            imgElement.src = imageUrl;

            // URL в адресной строке останется прежним
            history.pushState({}, '', window.location.pathname);
        }

        // Запустить функцию при загрузке страницы
        window.onload = function() {
            setRandomImage();
            document.getElementById('backgroundMusic').play();
        };
    </script>
</body>
</html>
